{{extend 'layout.html'}}
<h1>Inserir Produto</h1>
{{=form}}

<script>
    $("#ordem_servico_item_produto").on("change", function(){
        var produto = $(this).val();
        var uri = "{{=URL(c='produto', f='api')}}/" + produto;
        $.getJSON(uri, function (data) {
            $("#ordem_servico_item_valor_unitario").val(data[0].valor_unitario)
        })
    });
</script>
